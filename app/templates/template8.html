<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Nunito', Arial, sans-serif; background:#fef3c7; color:#1f2937; }
    header { background:#f59e0b; color:#111; padding:18px; text-align:center; font-weight:800; }
    .wrap { max-width: 1100px; margin: 0 auto; padding: 16px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .grid img { width:100%; height:220px; object-fit:cover; border-radius:10px; border:3px solid #f59e0b; }
    .panel { margin-top:16px; background:#fff; border-radius:12px; padding:16px; border:2px dashed #f59e0b; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .tag { background:#fde68a; padding:6px 10px; border-radius:999px; font-weight:600; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="wrap">
    <div class="grid">
      {% for img in images %}
        <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
      {% endfor %}
    </div>
    <div class="panel">
      <h2>{{ model }} - {{ manufacture_year }}</h2>
      <div class="row">
        <span class="tag">Price: {{ price }}</span>
        <span class="tag">Type: {{ price_type }}</span>
        <span class="tag">Condition: {{ condition }}</span>
        <span class="tag">Location: {{ location }}</span>
        <span class="tag">Phone: {{ phone }}</span>
      </div>
    </div>
  </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Open Sans', Arial, sans-serif; background:#f3f4f6; color:#111827; }
    header { background:#6d28d9; color:#fff; padding:18px; text-align:center; font-weight:800; }
    .container { max-width:1100px; margin:0 auto; padding:16px; }
    .gallery { display:grid; grid-template-columns: repeat(3, 1fr); gap:10px; }
    .gallery img { width:100%; height:220px; object-fit:cover; border-radius:12px; box-shadow:0 4px 14px rgba(109,40,217,.3); }
    .details { margin-top:16px; background:#fff; border-radius:12px; padding:16px; border:1px solid #e5e7eb; }
    .list { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
    .item { background:#ede9fe; border-radius:8px; padding:10px; font-weight:600; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="container">
    <div class="gallery">
      {% for img in images %}
        <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
      {% endfor %}
    </div>
    <div class="details">
      <div class="list">
        <div class="item">Model: {{ model }}</div>
        <div class="item">Year: {{ manufacture_year }}</div>
        <div class="item">Price: {{ price }}</div>
        <div class="item">Type: {{ price_type }}</div>
        <div class="item">Condition: {{ condition }}</div>
        <div class="item">Location: {{ location }}</div>
        <div class="item">Phone: {{ phone }}</div>
      </div>
    </div>
  </div>
</body>
</html>

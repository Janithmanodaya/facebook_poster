<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Lato', Arial, sans-serif; background:#0f766e; color:#ecfeff; }
    header { background:#115e59; color:#ecfeff; padding:18px; text-align:center; font-weight:800; }
    .wrap { max-width:1100px; margin:0 auto; padding:16px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
    .grid .tile { background:#134e4a; border-radius:12px; overflow:hidden; }
    .grid .tile img { width:100%; height:220px; object-fit:cover; opacity:.95; }
    .panel { margin-top:16px; background:#134e4a; border-radius:12px; padding:16px; }
    .row { display:flex; gap:8px; flex-wrap:wrap; }
    .tag { background:#2dd4bf; color:#083344; padding:6px 10px; border-radius:999px; font-weight:700; }
    h2 { margin:0 0 10px 0; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="wrap">
    <div class="grid">
      {% for img in images %}
        <div class="tile">
          <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
        </div>
      {% endfor %}
    </div>
    <div class="panel">
      <h2>{{ model }} - {{ manufacture_year }}</h2>
      <div class="row">
        <span class="tag">Price: {{ price }}</span>
        <span class="tag">Type: {{ price_type }}</span>
        <span class="tag">Condition: {{ condition }}</span>
        <span class="tag">Location: {{ location }}</span>
        <span class="tag">Phone: {{ phone }}</span>
      </div>
    </div>
  </div>
</body>
</html>

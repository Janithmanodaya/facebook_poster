<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Montserrat', Arial, sans-serif; background:#fafafa; color:#111; }
    header { background:#10b981; color:#fff; padding:16px; text-align:center; font-weight:700; }
    .container { max-width:1000px; margin:0 auto; padding:16px; }
    .strip { display:flex; gap:10px; overflow-x:auto; padding-bottom:6px; }
    .strip img { height:220px; border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,.15); }
    .details { margin-top:16px; background:#fff; border:1px solid #e5e7eb; border-radius:12px; padding:16px; }
    .grid { display:grid; grid-template-columns: repeat(2, 1fr); gap:10px; }
    .item { background:#f1f5f9; border-radius:8px; padding:10px; }
    .label { font-size:12px; color:#6b7280; }
    .value { font-size:14px; font-weight:600; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="container">
    <div class="strip">
      {% for img in images %}
        <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
      {% endfor %}
    </div>
    <div class="details">
      <div class="grid">
        <div class="item"><div class="label">Model</div><div class="value">{{ model }}</div></div>
        <div class="item"><div class="label">Year</div><div class="value">{{ manufacture_year }}</div></div>
        <div class="item"><div class="label">Price</div><div class="value">{{ price }}</div></div>
        <div class="item"><div class="label">Type</div><div class="value">{{ price_type }}</div></div>
        <div class="item"><div class="label">Condition</div><div class="value">{{ condition }}</div></div>
        <div class="item"><div class="label">Location</div><div class="value">{{ location }}</div></div>
        <div class="item"><div class="label">Phone</div><div class="value">{{ phone }}</div></div>
      </div>
    </div>
  </div>
</body>
</html>

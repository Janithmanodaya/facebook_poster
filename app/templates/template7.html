<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Poppins', Arial, sans-serif; background:#111827; color:#f9fafb; }
    header { background:#dc2626; color:#fff; padding:18px; text-align:center; font-weight:700; }
    .container { max-width:1100px; margin:0 auto; padding:16px; }
    .gallery { display:flex; gap:12px; flex-wrap:wrap; }
    .gallery img { flex:1 1 calc(33% - 12px); width:calc(33% - 12px); height:220px; object-fit:cover; border-radius:14px; border:2px solid #dc2626; }
    .details { margin-top:16px; background:#1f2937; border-radius:14px; border:2px solid #dc2626; padding:16px; }
    .kv { display:grid; grid-template-columns: 1fr 2fr; gap:8px; }
    .kv div { padding:8px; background:#111827; border-radius:10px; }
    .kv .k { color:#fca5a5; font-weight:600; }
    .kv .v { color:#fff; font-weight:700; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="container">
    <div class="gallery">
      {% for img in images %}
        <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
      {% endfor %}
    </div>
    <div class="details">
      <div class="kv">
        <div class="k">Model</div><div class="v">{{ model }}</div>
        <div class="k">Year</div><div class="v">{{ manufacture_year }}</div>
        <div class="k">Price</div><div class="v">{{ price }}</div>
        <div class="k">Type</div><div class="v">{{ price_type }}</div>
        <div class="k">Condition</div><div class="v">{{ condition }}</div>
        <div class="k">Location</div><div class="v">{{ location }}</div>
        <div class="k">Phone</div><div class="v">{{ phone }}</div>
      </div>
    </div>
  </div>
</body>
</html>

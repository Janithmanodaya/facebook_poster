<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; margin:0; background:#f7f7f7; color:#222; }
    header { background:#111; color:#fff; padding:16px; text-align:center; font-weight:bold; letter-spacing:1px; }
    .container { max-width: 1000px; margin: 0 auto; padding: 16px; }
    .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 8px; }
    .grid img { width: 100%; height: 220px; object-fit: cover; border-radius: 8px; }
    .details { margin-top: 16px; background:#fff; border-radius:8px; padding:16px; box-shadow:0 2px 6px rgba(0,0,0,0.1); }
    .details h2 { margin:0 0 8px 0; }
    .pill { display:inline-block; padding:6px 10px; border-radius:20px; background:#efefef; margin-right:8px; font-size:12px; }
    .footer { margin-top: 16px; font-size:12px; color:#555; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="container">
    <div class="grid">
      {% for img in images %}
        <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
      {% endfor %}
    </div>
    <div class="details">
      <h2>{{ model }} - {{ manufacture_year }}</h2>
      <div>
        <span class="pill">Price: {{ price }}</span>
        <span class="pill">Type: {{ price_type }}</span>
        <span class="pill">Condition: {{ condition }}</span>
        <span class="pill">Location: {{ location }}</span>
        <span class="pill">Phone: {{ phone }}</span>
      </div>
    </div>
    <div class="footer">Generated by {{ site_name }}</div>
  </div>
</body>
</html>

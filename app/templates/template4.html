<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ site_name }} - Vehicle Ad</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { margin:0; font-family: 'Helvetica Neue', Arial, sans-serif; background:#0b0f19; color:#e5e7eb; }
    header { background:#111827; color:#fff; padding:18px; text-align:center; font-weight:800; letter-spacing:1px; }
    .wrap { max-width:1100px; margin:0 auto; padding:20px; }
    .grid { display:grid; grid-template-columns: repeat(3, 1fr); gap:12px; }
    .card { background:#111827; border-radius:14px; overflow:hidden; box-shadow:0 10px 30px rgba(0,0,0,.6); }
    .card img { width:100%; height:220px; object-fit:cover; }
    .info { display:flex; flex-wrap:wrap; gap:10px; margin-top:16px; }
    .chip { background:#1f2937; padding:8px 12px; border-radius:999px; font-size:13px; }
    h2 { margin:16px 0 0 0; }
  </style>
</head>
<body>
  <header>{{ site_name }}</header>
  <div class="wrap">
    <div class="grid">
      {% for img in images %}
        <div class="card">
          <img src="{{ img }}" alt="Vehicle image {{ loop.index }}">
        </div>
      {% endfor %}
    </div>
    <h2>{{ model }} ({{ manufacture_year }})</h2>
    <div class="info">
      <span class="chip">Price: {{ price }}</span>
      <span class="chip">Type: {{ price_type }}</span>
      <span class="chip">Condition: {{ condition }}</span>
      <span class="chip">Location: {{ location }}</span>
      <span class="chip">Phone: {{ phone }}</span>
    </div>
  </div>
</body>
</html>
